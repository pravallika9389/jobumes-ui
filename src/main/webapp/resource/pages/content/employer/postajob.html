<div class="container">
  <div class="row">
    <section class="content-header">
      <h1>Post a Job</h1>
    </section>

    <!-- Content start here -->

    <div class="col-md-12">
            <div class="panel shadownone">
        <div class="panel-heading deatilednew ">Upload job description</div>
        <div class="new-body">
          <div class="row">
            <form name="jobseekersOther" ng-submit="jobseekersOther.$valid &amp;&amp; savePersonalData('98')" novalidate="" class="ng-pristine ng-invalid-required ng-valid-maxlength ng-submitted ng-invalid">

            <div class="form-group col-md-9 ">
              <label for="title">Attach file:</label>
              <input id="postJobFile" type="file" file-model="jobDesFile" accept=".txt" name="jobDesFile" required>
            </div>

            <div class="col-md-1 text-center" style="padding-top: 2%;">
              <button type="submit" class="btn button save margin-2" ng-click="uploadJobDesFile()">Submit</button>
            </div>
          </form>
         </div>
          </div>
      </div>
      </div>
      <div class="form-group col-md-12 text-center orclass">
      - OR -
    </div>


    <div class="col-md-12">
            <div class="panel shadownone">
        <div class="panel-heading deatilednew ">Advanced option</div>
        <div class="new-body">
          <div class="row">
            <form name="jobseekersOther" ng-submit="jobseekersOther.$valid &amp;&amp; savePersonalData('98')" novalidate="" class="ng-pristine ng-invalid-required ng-valid-maxlength ng-submitted ng-invalid">

            <div class="form-group col-md-12 ">
              <label for="title">Title *:</label>
              <input type="text" ng-model="postJob.title" name="title" class="form-control" cols="3" rows="3"  name="title" id="title" maxlength="250" required="">
            </div>

            <div class="form-group col-md-12 ">
              <label for="title">Description:</label>
              <textarea class="form-control"  ng-model="postJob.description" cols="3" rows="3"  name="description" maxlength="250" required=""></textarea>
            </div>

            <div class="form-group col-md-12 ">
              <div id="morefields" class="pull-right">
                    <a href="javascript:void(0)"><i class="fa fa-plus-circle" aria-hidden="true"></i> More fields</a>
                  </div>
                </div>

            <div id="postajob">


              <div class="form-group col-md-6 ">
                <label for="title">Company Name *:</label>
                <input type="text" name="title" ng-model="postJob.companyName" class="form-control" cols="3" rows="3"  name="companyName" maxlength="250" required="">
              </div>

              <div class="form-group col-md-6 ">
                <label for="title">Email *:</label>
                <input type="email" name="title" ng-model="postJob.email" class="form-control" cols="3" rows="3"  name="email" maxlength="250" required="">
              </div>

              <div class="form-group col-md-6 ">
                <label for="title">Keyword:</label>
                 <input type="text" name="keyword" ng-model="postJob.keyword" class="form-control" cols="3" rows="3"  name="keyword" maxlength="250" required="">
              </div>

              <div class="form-group col-md-6 ">
                <label for="title">Skills *:</label>
                 <input type="text" name="title" ng-model="postJob.skills" placeholder="Eg:Java,SQL,HTML,etc."class="form-control" cols="3" rows="3"  name="skills" maxlength="250" required="">
              </div>

              <div class="form-group col-md-12 ">
                <label for="title">Job Requirements:</label>
                <textarea class="form-control" ng-model="postJob.jobRequirements" cols="3" rows="3"  name="jobRequirements" maxlength="250" required=""></textarea>
              </div>

              <div class="form-group col-md-4 ">
                <label for="title">Number of vacancies :</label>
                <input type="text" name="number_of_vacanies" ng-model="postJob.numberOfVacanies" class="form-control" cols="3" rows="3"  id="title" maxlength="250" required="">
              </div>

              <div class="form-group col-md-4 ">
                <label for="title">Industry Type :</label>
                <select class="form-control" ng-model="postJob.industryType" id="courseType" name="industrytype" >
                  <option value="">Select Industry Type</option>
                  <option value="IT">IT</option>
                  <option value="Support">Support</option>
                </select>
              </div>

              <div class="form-group col-md-4 ">
                <label for="title">Functional Area  :</label>
                <select class="form-control" ng-model="postJob.functionalArea" id="courseType" name="functionalArea" >
                    <option value="">Select Functional Area</option>
                    <option value="Development">Development</option>
                    <option value="Testing">Testing</option>
                    <option value="Designer">Designer</option>
                    <option value="Deployment">Deployment</option>
                </select>
              </div>

              <div class="form-group col-md-4 ">
                <label for="title">Country *:</label>
                <!-- <select class="form-control" ng-model="postJob.country" id="courseType" name="country" >
                  <option value="">Select Country</option>
                </select> -->
                <input type="text" name="country" ng-model="postJob.country" class="form-control" id="country" required="">
              </div>

              <!-- <div class="form-group col-md-4 ">
                <label for="title">State *:</label>
                <select class="form-control" id="courseType" name="country" >
                  <option value="">Select State</option>
                </select>
              </div> -->

              <div class="form-group col-md-4 ">
                <label for="title">City *:</label>
                <!-- <select class="form-control" ng-model="postJob.city" id="courseType" name="country" >
                  <option value="">Select City</option>
                </select> -->
                <input type="text" name="city" ng-model="postJob.city" class="form-control" id="city" required="">
              </div>

              <div class="form-group col-md-12 ">
                <span class=""><input type="checkbox" ng-model="postJob.share">  Share with other recruiter</span>
              </div>

            </div>
            <div class="form-group col-md-12 ">
              <div id="lessfields" class="pull-right">
                    <a href="javascript:void(0)"><i class="fa fa-minus-circle" aria-hidden="true"></i> Less fields</a>
                  </div>
                </div>

            <div class="col-md-12 text-center">
              <button ng-disabled="!jobseekersOther.$valid" type="submit" class="btn button save margin-2" ng-click="postJobFn()">Submit</button>
            </div>
          </form>
         </div>
          </div>
      </div>
      </div>
    <!-- Content start here -->
  </div>
</div>

<script>
$(document).ready(function(){
  $("#postajob").hide();
  $("#lessfields").hide();
    $("#morefields").click(function(){
      $("#lessfields").show();
      $("#morefields").hide();
        $("#postajob").toggle();
    });

    $("#lessfields").click(function(){
      $("#morefields").show();
      $("#lessfields").hide();
        $("#postajob").toggle();
    });
});
</script>
