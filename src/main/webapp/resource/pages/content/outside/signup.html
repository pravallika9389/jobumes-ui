<!---Sign Up end here-->
<div  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog margin-top-90" role="document">
    <div class="modal-content signup">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title text-center" id="myModalLabel">SIGN UP
        </h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills">
          <li id="employee_signup_tab" class="active">
            <a data-toggle="tab" href="javascript:void(0);">Employee
            </a>
          </li>
          <li id="employer_signup_tab" class="">
            <a data-toggle="tab" href="javascript:void(0);">Employer
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <!-- Employee start-->
          <div id="employee_signup_page" class="tab-pane fade in active">
            <div class="register-box-body" ng-controller='signUpController'>
              <form action="#" method="post" novalidate>
                <div class="form-group has-feedback">
                  <input type="email" name="email" id="email" class="form-control" ng-model="singUp.email" placeholder="Email" required />
                  <span class="glyphicon glyphicon-envelope form-control-feedback">
                  </span>                    
                  
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" name="pword" ng-model="pass" placeholder="Password" required>
                  <span class="glyphicon glyphicon-lock form-control-feedback">
                  </span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" name="pword" ng-model="pass" placeholder="Confirm Password" required>
                  <span class="glyphicon glyphicon-check form-control-feedback">
                  </span>
                </div>

                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Phone Number" ng-model='singUp.mobile'>
                  <span class="glyphicon glyphicon-earphone form-control-feedback">
                  </span>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="checkbox icheck">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> I agree to the 
                          <a href="#">terms
                          </a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 text-center">  
                    <button type="submit" class="btn button text-center" ng-click="singUp()">Sign Up
                    </button>
                  </div>
                </div>
              </form>
              <div class="social-auth-links text-center">
                <p>- OR -
                </p>
                <a class="btn btn-social-icon btn-linkedin">
                  <i class="fa fa-linkedin">
                  </i>
                </a>
                <a class="btn btn-social-icon btn-google">
                  <i class="fa fa-google-plus">
                  </i>
                </a>
              </div>
              <div class="col-sm-12 text-center">
                <!--<a href="javascript::void();" data-toggle="modal" data-target="#myModal" class="text-center already_emp_employer">I already have a Employee / Employer</a>-->
                <a href="#signin"  class="text-center">I already have a Employee / Employer
                </a>
              </div>
            </div>
          </div>
          <!-- Employee end-->
          <!-- Employer start-->
          <div id="employer_signup_page" class="tab-pane fade in">
            <div class="register-box-body">
              <form action="#" method="post" novalidate>
                <div class="form-group has-feedback">
                  <input type="email" name="email" id="email" class="form-control" ng-model="email" placeholder="Email" required />
                  <span class="glyphicon glyphicon-envelope form-control-feedback">
                  </span>                    
                  
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" name="pword" ng-model="pass" placeholder="Password" required>
                  <span class="glyphicon glyphicon-lock form-control-feedback">
                  </span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" name="pword" ng-model="pass" placeholder="Confirm Password" required>
                  <span class="glyphicon glyphicon-check form-control-feedback">
                  </span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Phone Number">
                  <span class="glyphicon glyphicon-earphone form-control-feedback">
                  </span>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="checkbox icheck">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> I agree to the 
                          <a href="#">terms
                          </a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 form-group text-center">  
                    <button type="submit" class="btn button text-center">Sign Up
                    </button>
                  </div>
                </div>
              </form>
              <div class="col-sm-12 text-center">
                <!--<a href="javascript::void();" data-toggle="modal" data-target="#myModal" class="text-center">I already have a Employee / Employer</a>-->
                <a href="#/signin" class="text-center">I already have a Employee / Employer
                </a>
              </div>
            </div>
          </div>
          <!-- Employer end-->
        </div>
      </div>
    </div>
  </div>
</div>
<!---Sign Up end here-->
<script>
$(document).ready(function()
    {
      
      $("#employee_signup_tab").show();
      //$("#employer_signup_tab").hide();
          
      $("#employee_signup_tab").click(function()
      {
        $("#employee_signup_page").show();
        $("#employer_signup_page").hide();
        
        
        $('#employee_signup_tab').addClass('active');
        $('#employer_signup_tab').removeClass('active');
        
      });

      $("#employer_signup_tab").click(function()
      {
        $("#employee_signup_page").hide();
        $("#employer_signup_page").show();
        
        
        $('#employee_signup_tab').removeClass('active');
        $('#employer_signup_tab').addClass('active');
        
      });
    });
</script>
